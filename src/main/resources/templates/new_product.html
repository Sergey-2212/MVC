<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lets add some food</title>
</head>
<body>

<h1> Add new product.</h1>

<form th:action="@{'/storage/form'}" th:object="${product}" method="post">
    <span>Title</span>
    <input id="title" placeholder="Enter Title Name" required type="text" th:field="*{title}"/>
    <span>Cost</span>
    <input id="number" placeholder="Enter Cost" required type="text" th:field="*{cost}"/>
    <button type="submit">Save</button>
</form>
</body>
</html>
