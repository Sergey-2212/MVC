<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
</head>
<body>
    <h1>New Product Form</h1>
  <form method="get" th:action="@{'/storage/pr_add'}">

  </form>

</body>
</html>
